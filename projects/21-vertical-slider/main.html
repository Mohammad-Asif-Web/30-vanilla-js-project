<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
             <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
             </div>
             <div style="background-color: #2a86ba">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
             </div>
             <div style="background-color: #252e33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
             </div>
             <div style="background-color: #ffb866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
             </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1524385367238-3bd5480a6084?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1586875780423-166b4831b234?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1462&q=80')">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1633992259071-c111b9d43544?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
